<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ajustes</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

<style>
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#ffffff;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}


.wrapper{
    margin-left:70vw;
}

.container{
    width:340px;
    background:white;
    border-radius:20px;
    box-shadow:0 20px 50px rgba(0,0,0,.25);
    overflow:hidden;
    animation:fade .5s ease;
}


.header{
    text-align:center;
    padding:25px 15px 15px;
    border-bottom:1px solid #eee;
}

.avatar{
    width:70px;
    height:70px;
    border-radius:50%;
    background:linear-gradient(135deg,#0f6a78,#1fb57a);
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:28px;
    color:white;
}

.name{
    margin-top:10px;
    font-weight:600;
    color:#1f2328;
}

.username{
    font-size:14px;
    color:#656d76;
}


.section-title{
    font-size:13px;
    color:#656d76;
    margin:20px 18px 8px;
    text-transform:uppercase;
}


.card{
    background:#f8f9fb;
    margin:0 15px 15px;
    border-radius:14px;
    overflow:hidden;
}


.item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:14px 16px;
    cursor:pointer;
    transition:.2s;
}

.item:hover{
    background:#e6f6f1;
}

.item:not(:last-child){
    border-bottom:1px solid #eee;
}


.left{
    display:flex;
    align-items:center;
    gap:10px;
}

.icon{
    width:32px;
    height:32px;
    border-radius:8px;
    background:#eef1f4;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:16px;
    color:#57606a;
}


.arrow{
    color:#999;
}

.logout{
    color:#e5533d;
}



@keyframes fade{
    from{opacity:0; transform:translateY(15px)}
    to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="wrapper">
<div class="container">


    <div class="header">
        <div class="avatar"><i class="bi bi-person"></i></div>
        <div class="name">Usuario</div>
        <div class="username">@usuario.cecytea.edu.mx</div>
    </div>


    <div class="section-title">Cuenta</div>
    <div class="card">
       <div class="item" onclick="window.location.href='cuenta.html'">
            <div class="left">
                <div class="icon"><i class="bi bi-person-circle"></i></div>
                Cuenta
            </div>
            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
        </div>
    </div>


    <div class="section-title">Contenido y Pantalla</div>
    <div class="card">
        <div class="item" onclick="window.location.href='accesibilidad.html'">
            <div class="left">
                <div class="icon"><i class="bi bi-universal-access"></i></div>
                Accesibilidad
            </div>
            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
        </div>
    </div>

 
    <div class="section-title">Inicio de sesión</div>
    <div class="card">
        <div class="item" onclick="window.location.href='cambiarcuenta.html'">
            <div class="left">
                <div class="icon"><i class="bi bi-arrow-repeat"></i></div>
                Cambiar de cuenta
            </div>
            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
        </div>

        <div class="item" onclick="window.location.href='cerrarsesion.html'">
            <div class="left">
                <div class="icon"><i class="bi bi-box-arrow-right"></i></div>
                Cerrar sesión
            </div>
            <div class="arrow"><i class="bi bi-chevron-right"></i></div>
        </div>
    </div>

</div>
</div>

<script>
function accion(opcion){
    alert("Seleccionaste: " + opcion);
}
</script>

</body>
</html>
