<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2a35, #123d52);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }

    h2 {
      color: #0057A3;
      margin-bottom: 25px;
      font-size: 22px;
      font-weight: 700;
    }

    .input-label {
      color: #0057A3;
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }

    .custom-input {
      position: relative;
    }

    .custom-input .form-control {
      background-color: #e6edf3;
      border: none;
      border-radius: 18px;
      padding: 14px 48px;
      color: #0057A3;
      font-size: 15px;
    }

    .custom-input .form-control::placeholder {
      color: #8fa6b2;
    }

    .custom-input .form-control:focus {
      background-color: #e6edf3;
      box-shadow: none;
    }

    .input-icon-left {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #00A651;
      font-size: 18px;
      pointer-events: none;
    }

    .input-icon-right {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #e6edf3;
      font-size: 18px;
      cursor: pointer;
    }

    .input-icon-right:hover {
      color: #00A651;
    }

    .botones {
      width: 100%;
      padding: 14px 0;
      background: linear-gradient(90deg, #0057A3, #00A651);
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 15px;
      font-weight: 600;
      box-shadow: 0 10px 25px rgba(0,87,163,0.4);
      transition: all 0.3s ease;
    }

    .botones:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,87,163,0.6);
    }

    .google-btn {
      margin-top: 15px;
      width: 100%;
      height: 48px;
      background: linear-gradient(180deg, #0f2a35, #0b1e27);
      border: none;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      color: #ffffff;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }

    .google-btn img {
      width: 18px;
      height: 18px;
    }

    .google-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.6);
    }

    .link-registro {
      margin-top: 15px;
      font-size: 14px;
    }

    .link-registro a {
      color: #0057A3;
      font-weight: bold;
      text-decoration: none;
    }

    .link-registro a:hover {
      text-decoration: underline;
    }

    /* Eliminar las flechas del input tipo number */
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
     margin: 0;
    }

   input[type="number"] {
   -moz-appearance: textfield;
   appearance: none; 
   }

  </style>
</head>

<body>

<div class="wrapper">
  <img src="CECyTE-Aguascalientes.png" alt="Logo CECyTEA" class="logo">
  <h2>Crear Cuenta</h2>

  <form method="POST">


    <div class="mb-3">
      <label class="input-label">Nombre(s)</label>
      <div class="custom-input">
        <i class="bi bi-person-fill input-icon-left"></i>
        <input type="text" class="form-control" name="nombre" placeholder="" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="input-label">Apellidos</label>
      <div class="custom-input">
        <i class="bi bi-person-fill input-icon-left"></i>
        <input type="text" class="form-control" name="apellido_paterno" placeholder="" required>
      </div>
    </div>

    <div class="mb-3">
  <label class="input-label">Número Telefónico</label>
  <div class="custom-input">
    <i class="bi bi-telephone-fill input-icon-left"></i>
    <input type="number" class="form-control" name="numero" placeholder="Número Telefónico" required>
  </div>
</div>

    <div class="mb-3">
      <label class="input-label">Email</label>
      <div class="custom-input">
        <i class="bi bi-envelope-fill input-icon-left"></i>
        <input type="email" class="form-control" name="email" placeholder="name@cecytea.edu.mx" required>
      </div>
    </div>

    <div class="mb-3">
      <label class="input-label">Contraseña</label>
      <div class="custom-input">
        <i class="bi bi-lock-fill input-icon-left"></i>
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        <i class="bi bi-eye input-icon-right" id="togglePassword"></i>
      </div>
    </div>

    <div class="form-check text-start mb-3">
      <input class="form-check-input" type="checkbox" checked>
      <label class="form-check-label">Recordarme</label>
    </div>

    <button type="submit" class="botones">Iniciar sesión</button>

    <button type="button" class="google-btn">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
      Crear con Google
    </button>

  </form>

  <div class="link-registro">
    ¿Ya tienes cuenta?
    <a href="index.html">Iniciar Sesion</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
